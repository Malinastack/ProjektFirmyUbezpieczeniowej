<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Siema Siema</title>
</head>
{% block content %}
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #5e5959;">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class ="nav-link" href="{% url 'home' %}"> Home </a>
            </li>
        </ul>
    </nav>
    <div class='body'>{{ object.first_name }} {{ object.last_name }}</div>
    </br>
    <div>Samochody:</div>
    {% for car in car_list %}
    <li>
        {{ car.mark }}
        {{ car.plate_numbers }}
        {{ car.production_year }}
        </br>
    </li>
        </br>
        <p><a class="btn btn-outline-success" href="{% url 'polls:car_edit' car.id%}" role="button">Edytuj</a></p>
    {% endfor %}


</body>
</html>
{% endblock %}
